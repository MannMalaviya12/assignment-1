<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Poster | Assignment-1</title>
    <meta name="Movie-Poster" content="I will try to duplicate a Movie poster using html and CSS">
    <meta name="robots" content="nofollow, noindex">
    <!-- Importing font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section>

    <div class="container">
        <img class="image" src="./img/img1.jpg" alt="Poster Image">
        <div class="names">
            <!-- Actor names -->
            <div class="name">
              <h3>JAMIE<br>FOXX</h3>
            </div>
            <div class="name">
                <h3>JOSEPH<br>GORDON-LEVITT</h3>
            </div>
            <div class="name">
                <h3>DOMINIQUE<br>FISHBACK</h3>
            </div>
        </div>
        <div class="content">
            <!-- Movie tagline -->
            <p><strong>WHAT WOULD YOU RISK<br><br>FOR 5 MINUTES OF<br><br>PURE POWER?</strong></p>
        </div>
        <div class="content2">
            <!-- Movie title -->
            <p>PROJECT</p>
            <h4>POWER</h4>
        </div>
        <div class="content3">
            <!-- Writer name -->
            <p>WRITTEN<br>BY</p>
            <h4>MATTSON TOMLIN</h4>
        </div>
        <div class="content4">
            <!-- Directors' names -->
            <p>DIRECTED<br>BY</p>
            <h4>HENRY JOOST & ARIEL SCHULMAN</h4>
        </div>
        <div class="Rlogo">
            <!-- R-rated logo -->
            <img src="./img/rated-r.jpg" alt="R-rated-logo">
        </div>
        <div class="date">
            <!-- Release date -->
            <h4>AUG 14</h4>
        </div>
        <div class="platform">
            <!-- Platform information -->
            <p>|</p>
            <img src="./img/logo.jpg" alt="platform LOGO">
        </div>
    </div>     
</section>
<footer>
    <!--Giving links for Original Poster, Trailer and IMDb rating link in such way that it opens in a new tab-->
    <div>
        <a href="https://www.cheatsheet.com/wp-content/uploads/2020/08/Project-Power-Netflix.jpg" target="_blank">Original Poster</a>
        <a href="https://www.youtube.com/watch?v=xw1vQgVaYNQ" target="_blank">Watch Trailer</a>
        <a href="https://www.imdb.com/title/tt7550000/?ref_=tt_mv_close" target="_blank">IMDb Link</a>
    </div>
</footer>
</body>
</html>
